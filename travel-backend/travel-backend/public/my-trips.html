<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trips - Greater & Better Travel</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #d1a340 0%, #f4c542 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-name {
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d1a340 0%, #f4c542 100%);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(209, 163, 64, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Dashboard Title */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
        }

        /* Stats Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #d1a340 0%, #f4c542 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Trips Section */
        .trips-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .trips-grid {
            display: grid;
            gap: 20px;
        }

        .trip-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .trip-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .trip-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .trip-destination {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .trip-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-contacted {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .status-completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .trip-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        .detail-value {
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 24px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #d1a340;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">GREATER & BETTER</div>
            <div class="user-info">
                <span class="user-name" id="user-name">Loading...</span>
                <a href="/" class="btn btn-secondary">Home</a>
                <button class="btn btn-secondary" id="logout-btn">Logout</button>
            </div>
        </header>

        <h1>My Trips</h1>
        <p class="subtitle">Track and manage your travel requests</p>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Requests</div>
                <div class="stat-value" id="total-trips">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="pending-trips">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="completed-trips">0</div>
            </div>
        </div>

        <div class="trips-header">
            <h2>Your Trip Requests</h2>
            <a href="/" class="btn btn-primary">Plan New Trip</a>
        </div>

        <div id="trips-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading your trips...</p>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token) {
            window.location.href = '/';
        }

        // Display user name
        document.getElementById('user-name').textContent = user.name || 'User';

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        });

        // Fetch user's trips
        async function loadTrips() {
            try {
                const response = await fetch('/api/trips/my', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load trips');
                }

                const data = await response.json();
                displayTrips(data.trips);
                updateStats(data.trips);
            } catch (error) {
                console.error('Error loading trips:', error);
                document.getElementById('trips-container').innerHTML = `
                    <div class="empty-state">
                        <h3>Failed to load trips</h3>
                        <p>Please try refreshing the page</p>
                    </div>
                `;
            }
        }

        function updateStats(trips) {
            document.getElementById('total-trips').textContent = trips.length;
            document.getElementById('pending-trips').textContent = trips.filter(t => t.status === 'pending').length;
            document.getElementById('completed-trips').textContent = trips.filter(t => t.status === 'completed').length;
        }

        function displayTrips(trips) {
            const container = document.getElementById('trips-container');

            if (trips.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No trips yet</h3>
                        <p>Start planning your next adventure!</p>
                        <a href="/" class="btn btn-primary">Plan Your First Trip</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="trips-grid">
                    ${trips.map(trip => `
                        <div class="trip-card">
                            <div class="trip-header">
                                <div>
                                    <div class="trip-destination">${trip.destination}</div>
                                    <div class="trip-date">Requested on ${new Date(trip.createdAt).toLocaleDateString()}</div>
                                </div>
                                <span class="status-badge status-${trip.status}">${trip.status}</span>
                            </div>
                            <div class="trip-details">
                                <div class="detail-item">
                                    <span class="detail-label">Departure</span>
                                    <span class="detail-value">${trip.departureCity}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Travel Date</span>
                                    <span class="detail-value">${new Date(trip.takeOffDay).toLocaleDateString()}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Travelers</span>
                                    <span class="detail-value">${trip.people} ${trip.people === 1 ? 'person' : 'people'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Visa Type</span>
                                    <span class="detail-value">${trip.visaType}</span>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Load trips on page load
        loadTrips();
    </script>
</body>

</html>
