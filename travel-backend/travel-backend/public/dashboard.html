<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Greater & Better Travel</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #d1a340 0%, #f4c542 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-badge {
            background: linear-gradient(135deg, #d1a340 0%, #f4c542 100%);
            color: #1a1a2e;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-danger {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        /* Dashboard Title */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: fadeIn 0.6s ease-out;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        /* Stats Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out backwards;
        }

        .stat-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .stat-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .stat-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .stat-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #d1a340 0%, #f4c542 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Trips Table */
        .trips-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            animation: fadeIn 1s ease-out;
        }

        .filters {
            display: flex;
            gap: 12px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #d1a340 0%, #f4c542 100%);
            color: #1a1a2e;
            border-color: transparent;
        }

        .trips-grid {
            display: grid;
            gap: 16px;
        }

        .trip-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out backwards;
        }

        .trip-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .trip-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .trip-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .trip-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .trip-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .trip-info h3 {
            font-size: 1.3rem;
            margin-bottom: 4px;
        }

        .trip-meta {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        .trip-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .status-select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .trip-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        .detail-value {
            font-weight: 600;
        }

        /* Loading & Empty States */
        .loading,
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #d1a340;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        /* Animations */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 50%, rgba(209, 163, 64, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.08) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">üëë ADMIN DASHBOARD</div>
            <div class="user-info">
                <span class="admin-badge">‚≠ê ADMIN</span>
                <span id="admin-name">Loading...</span>
                <a href="/" class="btn btn-secondary">üè† Home</a>
                <button class="btn btn-secondary" id="logout-btn">üö™ Logout</button>
            </div>
        </header>

        <h1>üìä Trip Management</h1>
        <p class="subtitle">Manage all customer trip requests</p>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div style="font-size: 2.5rem; margin-bottom: 12px;">üåç</div>
                <div class="stat-label">Total Requests</div>
                <div class="stat-value" id="total-trips">0</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 2.5rem; margin-bottom: 12px;">‚è≥</div>
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="pending-trips">0</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 2.5rem; margin-bottom: 12px;">üìû</div>
                <div class="stat-label">Contacted</div>
                <div class="stat-value" id="contacted-trips">0</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 2.5rem; margin-bottom: 12px;">‚úÖ</div>
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="completed-trips">0</div>
            </div>
        </div>

        <div class="trips-header">
            <h2>üó∫Ô∏è All Trip Requests</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="contacted">Contacted</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>

        <div id="trips-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading trip requests...</p>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || user.role !== 'admin') {
            alert('Access denied. Admin privileges required.');
            window.location.href = '/';
        }

        document.getElementById('admin-name').textContent = user.name || 'Admin';

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        });

        let allTrips = [];
        let currentFilter = 'all';

        // Fetch all trips
        async function loadTrips() {
            try {
                const response = await fetch('/api/trips', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load trips');
                }

                const data = await response.json();
                allTrips = data.trips;
                displayTrips(allTrips);
                updateStats(allTrips);
            } catch (error) {
                console.error('Error loading trips:', error);
                document.getElementById('trips-container').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Failed to load trips</h3>
                        <p>Please try refreshing the page</p>
                    </div>
                `;
            }
        }

        function updateStats(trips) {
            document.getElementById('total-trips').textContent = trips.length;
            document.getElementById('pending-trips').textContent = trips.filter(t => t.status === 'pending').length;
            document.getElementById('contacted-trips').textContent = trips.filter(t => t.status === 'contacted').length;
            document.getElementById('completed-trips').textContent = trips.filter(t => t.status === 'completed').length;
        }

        function displayTrips(trips) {
            const container = document.getElementById('trips-container');

            if (trips.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ No trip requests</h3>
                        <p>No requests match the current filter</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="trips-grid">
                    ${trips.map(trip => `
                        <div class="trip-card">
                            <div class="trip-header">
                                <div class="trip-info">
                                    <h3>üåè ${trip.destination}</h3>
                                    <div class="trip-meta">
                                        üë§ ${trip.fullName} ‚Ä¢ üìß ${trip.email} ‚Ä¢ üìû ${trip.phone || 'N/A'}
                                    </div>
                                    <div class="trip-meta">
                                        üìÖ Requested: ${new Date(trip.createdAt).toLocaleDateString()}
                                    </div>
                                </div>
                                <div class="trip-actions">
                                    <select class="status-select" data-id="${trip._id}" onchange="updateStatus('${trip._id}', this.value)">
                                        <option value="pending" ${trip.status === 'pending' ? 'selected' : ''}>‚è≥ Pending</option>
                                        <option value="contacted" ${trip.status === 'contacted' ? 'selected' : ''}>üìû Contacted</option>
                                        <option value="completed" ${trip.status === 'completed' ? 'selected' : ''}>‚úÖ Completed</option>
                                    </select>
                                    <button class="btn btn-danger" onclick="deleteTrip('${trip._id}')">üóëÔ∏è Delete</button>
                                </div>
                            </div>
                            <div class="trip-details">
                                <div class="detail-item">
                                    <span class="detail-label">üõ´ Departure</span>
                                    <span class="detail-value">${trip.departureCity}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">üìÜ Travel Date</span>
                                    <span class="detail-value">${new Date(trip.takeOffDay).toLocaleDateString()}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">üîô Return Date</span>
                                    <span class="detail-value">${trip.returnDate ? new Date(trip.returnDate).toLocaleDateString() : 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">üë• Travelers</span>
                                    <span class="detail-value">${trip.people} ${trip.people === 1 ? 'person' : 'people'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">üìã Visa Type</span>
                                    <span class="detail-value">${trip.visaType}</span>
                                </div>
                                ${trip.preferences ? `
                                <div class="detail-item" style="grid-column: 1 / -1;">
                                    <span class="detail-label">üí≠ Preferences</span>
                                    <span class="detail-value">${trip.preferences}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Update trip status
        async function updateStatus(tripId, newStatus) {
            try {
                const response = await fetch(`/api/trips/${tripId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    // Update local data
                    const trip = allTrips.find(t => t._id === tripId);
                    if (trip) trip.status = newStatus;

                    // Refresh display
                    filterTrips(currentFilter);
                    updateStats(allTrips);
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Failed to update status');
            }
        }

        // Delete trip
        async function deleteTrip(tripId) {
            if (!confirm('Are you sure you want to delete this trip request?')) {
                return;
            }

            try {
                const response = await fetch(`/api/trips/${tripId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // Remove from local data
                    allTrips = allTrips.filter(t => t._id !== tripId);

                    // Refresh display
                    filterTrips(currentFilter);
                    updateStats(allTrips);
                }
            } catch (error) {
                console.error('Error deleting trip:', error);
                alert('Failed to delete trip');
            }
        }

        // Filter trips
        function filterTrips(filter) {
            currentFilter = filter;

            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });

            // Filter and display
            const filtered = filter === 'all'
                ? allTrips
                : allTrips.filter(t => t.status === filter);

            displayTrips(filtered);
        }

        // Setup filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                filterTrips(btn.dataset.filter);
            });
        });

        // Load trips on page load
        loadTrips();
    </script>
</body>

</html>
